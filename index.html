<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
<style>
    body {
        font-family: "Inter", Verdana, Tahoma, sans-serif
    }

    h2 {
        border-bottom: 1px solid gray;
    }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .column {
    flex: 33.33%;
    padding: 5px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  img {
    width: 300px;
    height: 200px;
    margin: 10px;
    border: 5px solid rgba(21,162,164,0.7);
    border-radius: 20px;
  }
</style>
</head>
<body>
<h2>blocks 1-100</h2>
<div class="container">
    <div class="column"><img src="https://example.com/image1.jpg"><h2>1</h2></div>
    <div class="column"><img src="https://example.com/image2.jpg"><h2>2</h2></div>
    <div class="column"><img src="https://example.com/image3.jpg"><h2>4</h2></div>
</div>
</body>
</html>
